<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario_cadastro</title>
</head>
<body>
    <h1>Faça o seu cadastro, e venha fazer parte do nosso time.</h1>
    <h1>Os campos com <mark> * são obrigatorios</mark></h1>
    <hr />
    <h1>CADASTRO</h1> <br />
    <form>
        <label for="text">NOME *</label>
        <input id="text" required="true" type="text" placeholder="NOME" />
        <label for="email">E-MAIL *</label>
        <input id="email" required="true" type="email" placeholder="E-MAIL" /> 
        <label for="number">CPF *</label>
        <input id="number" required="true" type="number" placeholder="CPF" /> <br /> <br />
        <label for="password">SENHA *</label>
        <input id="password" required="true" type="password" placeholder="SENHA" />
        <label for="tel">TELEFONE</label>
        <input id="tel" required="true" type="tel" placeholder="TELEFONE" /> <br /> <br />
        <input id="checkbox" type="checkbox"> <label for="checkbox">Aceitar os termos</label> <br />
        <button>ENVIAR</button>
        


    </form>


</body>
</html>
